<div class="flex flex-col h-full">
  <header>
    <nav>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1>My Todo APP</h1>
      </mat-toolbar>
    </nav>
  </header>

  <mat-sidenav-container class="flex-1">
    <mat-sidenav
      #snav
      style="width: 200px"
      [mode]="(isMobile$ | async) ? 'over' : 'side'"
      [opened]="(isMobile$ | async) === false"
    >
      <mat-nav-list>
        <a
          *ngFor="let nav of menus"
          mat-list-item
          [routerLink]="nav.routerLink"
        >
          <div class="flex flex-row align-middle gap-2">
            <mat-icon>{{ nav.icon }}</mat-icon>
            {{ nav.name }}
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container p-4 mx-auto">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
